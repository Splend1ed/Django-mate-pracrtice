{% extends "base.html" %}
{% load crispy_forms_filters %}
{% load static %}

{% block content %}
    <h1 class="tasks-info-title task-info-text">{{ object|yesno:"Update,Create" }} task</h1>
    <form action="" method="post" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        {{ form.media }}
        <input class="btn btn-primary" type="submit" value="Submit">
    </form>
{% endblock %}
